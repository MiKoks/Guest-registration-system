services:
  mysql:
    image: mysql:8.0
    container_name: guestreg-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: guest_registration
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      TZ: Europe/Tallinn
    ports:
      - "3309:3309"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

volumes:
  mysql_data:
